<section
  th:fragment="activityTimer"
  class="relative overflow-hidden rounded-3xl border border-white/40 bg-white/30 p-6 shadow-lg backdrop-blur"
>
  <div
    class="pointer-events-none absolute inset-0 bg-gradient-to-br from-white/40 to-transparent"
  ></div>
  <h2 class="text-xl font-semibold text-pink-900">Cronometru</h2>
  <div
    class="mt-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between"
  >
    <input
      type="text"
      id="timerActivityName"
      placeholder="Activitate"
      class="w-full rounded-lg border border-white/60 bg-white/80 p-3 text-pink-900 placeholder-pink-400 focus:border-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-300"
    />
  </div>
  <div
    class="mt-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
    <select
            id="timerActivityCategory"
            class="w-full rounded-lg border border-white/60 bg-white/80 p-3 text-pink-900 focus:border-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-300"
    ></select>
  </div>
  <div
    class="mt-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between"
  >
    <button
      id="timerToggleBtn"
      class="w-full rounded-lg bg-pink-500 px-6 py-3 font-semibold text-white shadow-md shadow-pink-500/40 transition hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-300 focus:ring-offset-2 focus:ring-offset-white/70"
    >
      Start
    </button>
  </div>
  <div class="mt-5">
    <span id="timer" class="text-2xl font-semibold text-pink-900"
      >00:00:00</span
    >
  </div>
</section>
