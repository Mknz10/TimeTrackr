<div th:fragment="manualActivityCard"
  class="relative overflow-hidden rounded-3xl border border-white/40 bg-white/30 p-6 shadow-lg backdrop-blur"
>
  <div class="pointer-events-none absolute inset-0 bg-gradient-to-br from-white/40 to-transparent"></div>
  <h2 class="relative text-xl font-semibold text-pink-900">
    Adaugă activitate manuală
  </h2>
  <p class="relative mt-1 text-sm text-pink-900/70">
    Completează detaliile pentru a înregistra o activitate realizată deja.
  </p>
  <form id="activityForm" class="relative mt-4 grid grid-cols-1 gap-4 md:grid-cols-5">
    <input
      type="text"
      id="activityName"
      placeholder="Nume activitate"
      class="rounded-lg border border-white/60 bg-white/80 p-3 text-pink-900 placeholder-pink-400 focus:border-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-300"
      required
    />
    <select
      id="activityCategory"
      class="rounded-lg border border-white/60 bg-white/80 p-3 text-pink-900 focus:border-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-300"
      required
    ></select>
    <input
      type="number"
      id="activityHours"
      placeholder="Durata (ore)"
      step="0.1"
      class="rounded-lg border border-white/60 bg-white/80 p-3 text-pink-900 placeholder-pink-400 focus:border-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-300"
      required
    />
    <input
      type="datetime-local"
      id="activityStartTime"
      class="rounded-lg border border-white/60 bg-white/80 p-3 text-pink-900 focus:border-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-300"
    />
    <button
      type="submit"
      class="rounded-lg bg-pink-500 px-5 py-3 font-semibold text-white shadow-md shadow-pink-500/40 transition hover:bg-pink-600"
    >
      Adaugă
    </button>
  </form>
</div>
