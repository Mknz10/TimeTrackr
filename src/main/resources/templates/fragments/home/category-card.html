<section th:fragment="categoryCard"
  class="relative overflow-hidden rounded-3xl border border-white/40 bg-white/30 p-6 shadow-lg backdrop-blur"
>
  <div class="pointer-events-none absolute inset-0 bg-gradient-to-br from-white/40 to-transparent"></div>
  <h2 class="text-xl font-semibold text-pink-900">Gestionare categorii</h2>
  <p class="mt-2 text-sm text-pink-900/70">
    Creează rapid categorii noi pentru a-ți organiza proiectele în mod clar.
  </p>
  <form id="newCategoryForm" class="mt-4 flex flex-col gap-3 sm:flex-row sm:items-center">
    <input
      type="text"
      id="newCategoryName"
      placeholder="Nume categorie nouă"
      class="w-full rounded-lg border border-white/60 bg-white/80 p-3 text-pink-900 placeholder-pink-400 focus:border-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-300"
      required
    />
    <button
      type="submit"
      class="rounded-lg bg-pink-500 px-5 py-3 font-semibold text-white shadow-md shadow-pink-500/40 transition hover:bg-pink-600"
    >
      Adaugă
    </button>
  </form>
  <p id="categoryFeedback" class="mt-3 text-sm"></p>
  <p class="mt-3 text-xs text-pink-600">
    Categoriile implicite sunt disponibile pentru fiecare utilizator. Adaugă aici cele proprii pentru a le folosi în formulare.
  </p>
</section>
