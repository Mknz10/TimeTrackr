<section
  th:fragment="categoryCard"
  class="relative overflow-hidden rounded-3xl border border-white/40 bg-white/30 p-6 shadow-lg backdrop-blur"
>
  <div
    class="pointer-events-none absolute inset-0 bg-gradient-to-br from-white/40 to-transparent"
  ></div>
  <div
    class="relative flex flex-col gap-3 sm:flex-row sm:items-start sm:justify-between"
  >
    <div>
      <h2 class="text-xl font-semibold text-pink-900">Gestionare categorii</h2>
      <p class="mt-2 text-sm text-pink-900/70">
        Organizează activitățile pe categorii.
      </p>
    </div>
    <button
      id="toggleCategoryForm"
      type="button"
      class="inline-flex items-center justify-center rounded-lg border border-pink-200 bg-white/70 px-4 py-2 text-sm font-semibold text-pink-700 shadow-sm transition hover:bg-pink-500 hover:text-white"
      aria-expanded="false"
    >
      Adaugă
    </button>
  </div>

  <div id="categoryFormContainer" class="mt-4 hidden">
    <form
      id="newCategoryForm"
      class="flex flex-col gap-3 rounded-2xl border border-white/50 bg-white/70 p-4 shadow-inner"
    >
      <label
        for="newCategoryName"
        class="text-xs font-semibold uppercase text-pink-600"
      >
        Nume categorie nouă
      </label>
      <input
        type="text"
        id="newCategoryName"
        placeholder="Ex. Sport"
        class="w-full rounded-lg border border-pink-200 bg-white p-3 text-pink-900 placeholder-pink-300 focus:border-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-300"
        required
      />
      <button
        type="submit"
        class="inline-flex items-center justify-center rounded-lg bg-pink-500 px-4 py-2 font-semibold text-white shadow-md shadow-pink-500/40 transition hover:bg-pink-600"
      >
        Salvează categoria
      </button>
      <p class="text-xs text-pink-600">
        Categoriile implicite rămân disponibile pentru toți utilizatorii. Poți
        adăuga aici cele proprii și le poți șterge oricând.
      </p>
    </form>
  </div>

  <p id="categoryFeedback" class="mt-3 text-sm"></p>

  <div id="categoryChipList" class="mt-6 space-y-4" aria-live="polite"></div>
</section>
