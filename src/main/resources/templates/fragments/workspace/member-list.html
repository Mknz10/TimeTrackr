<section
  th:fragment="workspaceMemberList"
  class="relative overflow-hidden rounded-3xl border border-white/40 bg-white/30 p-6 shadow-lg backdrop-blur"
>
  <div
    class="pointer-events-none absolute inset-0 bg-gradient-to-br from-white/40 to-transparent"
  ></div>
  <div class="relative flex flex-col gap-3">
    <div class="flex items-start justify-between gap-4">
      <div>
        <h2 class="text-xl font-semibold text-pink-900">Membri workspace</h2>
        <p class="mt-2 text-sm text-pink-900/70">
          Vizualizează membrii și rolurile acestui spațiu de lucru.
        </p>
      </div>
      <span
        id="workspaceMemberCount"
        class="hidden rounded-full bg-white/60 px-3 py-1 text-xs font-semibold uppercase tracking-wide text-pink-600 shadow"
        aria-live="polite"
      ></span>
    </div>

    <div
      id="workspaceMemberContent"
      class="relative min-h-[4rem] rounded-2xl border border-white/50 bg-white/70 p-4 shadow-inner"
      aria-live="polite"
    >
      <p
        id="workspaceMemberEmptyState"
        class="text-sm text-pink-800/70"
      >
        Selectează un workspace pentru a vedea membrii aferenți.
      </p>
      <ul id="workspaceMemberList" class="hidden space-y-3"></ul>
    </div>
  </div>
</section>
