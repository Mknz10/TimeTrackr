<section
  th:fragment="workspaceHeroSection"
  class="relative overflow-hidden rounded-3xl border border-white/40 bg-white/30 p-8 shadow-xl backdrop-blur-lg"
>
  <div
    class="pointer-events-none absolute inset-0 bg-gradient-to-r from-pink-500/30 via-white/10 to-transparent"
  ></div>
  <div
    class="relative flex flex-col gap-6 md:flex-row md:items-center md:justify-between"
  >
    <div class="space-y-4 text-pink-900 w-full md:w-auto">
      <div class="flex items-center w-full text-pink-700">
        <div class="flex w-10 justify-start">
          <button
            id="workspacePrevBtn"
            class="hidden h-10 w-10 items-center justify-center rounded-full border border-white/60 bg-white/80 text-xl font-semibold text-pink-600 shadow-sm hover:bg-pink-100"
          >
            &lsaquo;
          </button>
        </div>

        <h1
          id="workspaceNameDisplay"
          class="flex-1 text-center text-2xl font-semibold uppercase tracking-[0.25em] text-pink-700/80"
        >
          Workspaces colaborative
        </h1>

        <div class="flex w-10 justify-end">
          <button
            id="workspaceNextBtn"
            class="hidden h-10 w-10 items-center justify-center rounded-full border border-white/60 bg-white/80 text-xl font-semibold text-pink-600 shadow-sm hover:bg-pink-100"
          >
            &rsaquo;
          </button>
        </div>
      </div>

      <div
        class="flex flex-col gap-4 rounded-2xl border border-pink-100/70 bg-white/70 p-4 shadow-sm md:flex-row md:items-center md:justify-between md:gap-6"
      >
        <div class="flex w-full flex-col gap-3 md:flex-1">
          <div class="flex flex-wrap items-center justify-between gap-2">
            <div class="flex items-center gap-2">
              <label for="workspaceSelect" class="sr-only"
                >Workspace activ</label
              >
              <span
                class="text-[0.7rem] font-semibold uppercase tracking-[0.35em] text-pink-700/80"
              >
                Workspace activ
              </span>
            </div>
            <button
              id="workspaceShowMoreBtn"
              type="button"
              class="hidden items-center gap-2 rounded-lg border border-pink-200/70 bg-white/80 px-3 py-1.5 text-xs font-semibold uppercase tracking-[0.2em] text-pink-600 shadow-sm transition hover:bg-white hover:text-pink-700 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-pink-200/70"
            >
              <span
                class="flex h-5 w-5 items-center justify-center rounded-full bg-pink-100/70 text-pink-600"
              >
                <svg
                  class="h-3 w-3"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 7.5L10 12.5L15 7.5"
                    stroke="currentColor"
                    stroke-width="1.6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              Vezi toate
            </button>
          </div>
          <select
            id="workspaceSelect"
            class="rounded-xl border border-pink-200/70 bg-white/90 px-4 py-2 text-sm font-semibold text-pink-700 shadow-inner shadow-pink-100/40 transition focus:border-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-200/80"
            aria-label="Selectează workspace"
          ></select>
        </div>
        <div class="flex w-full flex-wrap gap-2 md:w-auto md:justify-end">
          <button
            id="workspaceCreateBtn"
            type="button"
            class="group flex flex-1 items-center justify-center gap-2 rounded-xl border border-pink-200/70 bg-gradient-to-r from-white/85 via-white/70 to-white/90 px-4 py-2 text-sm font-semibold text-pink-600 shadow-sm transition hover:-translate-y-0.5 hover:bg-white hover:text-pink-700 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-pink-200/70 md:flex-none"
          >
            <span
              class="flex h-6 w-6 items-center justify-center rounded-full bg-pink-100/80 text-pink-600 transition group-hover:bg-pink-200/70"
            >
              <svg
                class="h-3.5 w-3.5"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 4V16"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M4 10H16"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            Creează workspace
          </button>
          <button
            id="workspaceInviteBtn"
            type="button"
            class="group flex flex-1 items-center justify-center gap-2 rounded-xl border border-pink-200/70 bg-gradient-to-r from-white/85 via-white/70 to-white/90 px-4 py-2 text-sm font-semibold text-pink-600 shadow-sm transition hover:-translate-y-0.5 hover:bg-white hover:text-pink-700 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-pink-200/70 md:flex-none"
          >
            <span
              class="flex h-6 w-6 items-center justify-center rounded-full bg-pink-100/80 text-pink-600 transition group-hover:bg-pink-200/70"
            >
              <svg
                class="h-3.5 w-3.5"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.5 6.5C12.5 7.88071 11.3807 9 10 9C8.61929 9 7.5 7.88071 7.5 6.5C7.5 5.11929 8.61929 4 10 4C11.3807 4 12.5 5.11929 12.5 6.5Z"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M4.5 15.5C4.5 13.567 6.567 12 9.5 12H10.5C13.433 12 15.5 13.567 15.5 15.5"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M15 7.5V11"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M13.25 9.25H16.75"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            Invită membru
          </button>
          <button
            id="workspaceRenameBtn"
            type="button"
            class="group hidden flex-1 items-center justify-center gap-2 rounded-xl border border-pink-200/70 bg-gradient-to-r from-white/85 via-white/70 to-white/90 px-4 py-2 text-sm font-semibold text-pink-600 shadow-sm transition hover:-translate-y-0.5 hover:bg-white hover:text-pink-700 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-pink-200/70 md:flex-none"
          >
            <span
              class="flex h-6 w-6 items-center justify-center rounded-full bg-pink-100/80 text-pink-600 transition group-hover:bg-pink-200/70"
            >
              <svg
                class="h-3.5 w-3.5"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 13L4.5 15.5L7 15L15.5 6.5C16.3284 5.67157 16.3284 4.32843 15.5 3.5C14.6716 2.67157 13.3284 2.67157 12.5 3.5L4 12V13Z"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            Redenumește workspace
          </button>
          <button
            id="workspaceLeaveBtn"
            type="button"
            class="group hidden flex-1 items-center justify-center gap-2 rounded-xl border border-pink-200/70 bg-gradient-to-r from-white/85 via-white/70 to-white/90 px-4 py-2 text-sm font-semibold text-red-500 shadow-sm transition hover:-translate-y-0.5 hover:bg-white hover:text-red-600 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-red-200/70 md:flex-none"
          >
            <span
              class="flex h-6 w-6 items-center justify-center rounded-full bg-red-100/80 text-red-500 transition group-hover:bg-red-200/70"
            >
              <svg
                class="h-3.5 w-3.5"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11 5H5.5C4.39543 5 3.5 5.89543 3.5 7V13C3.5 14.1046 4.39543 15 5.5 15H11"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M8 10H16"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12.5 6.5L16 10L12.5 13.5"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            Părăsește workspace
          </button>
        </div>
      </div>
    </div>
    <div class="flex flex-col items-start gap-4 md:items-end">
      <p
        id="heroTodayDate"
        class="mt-1 text-xl uppercase tracking-[0.35em] text-pink-700/80"
      >
        Astăzi
      </p>
    </div>
  </div>
</section>
