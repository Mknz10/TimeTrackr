<section
  th:fragment="workspaceHeroSection"
  class="relative overflow-hidden rounded-3xl border border-white/40 bg-white/30 p-8 shadow-xl backdrop-blur-lg"
>
  <div
    class="pointer-events-none absolute inset-0 bg-gradient-to-r from-pink-500/30 via-white/10 to-transparent"
  ></div>
  <div
    class="relative flex flex-col gap-6 md:flex-row md:items-center md:justify-between"
  >
    <div class="space-y-4 text-pink-900 w-full md:w-auto">
      <p class="text-xl uppercase tracking-[0.35em] text-pink-700/80">
        Workspaces colaborative
      </p>
      <div class="flex flex-col gap-3 md:flex-row md:items-center">
        <label for="workspaceSelect" class="text-sm font-medium text-pink-700/90">Workspace activ</label>
        <div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:gap-3">
          <select
            id="workspaceSelect"
            class="rounded-xl border border-pink-200 bg-white/80 px-4 py-2 text-pink-700 shadow-sm focus:border-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-200"
            aria-label="Selectează workspace"
          ></select>
          <div class="flex gap-2">
            <button
              id="workspaceCreateBtn"
              type="button"
              class="rounded-xl border border-pink-200 bg-white/70 px-4 py-2 text-sm font-semibold text-pink-600 transition hover:bg-white"
            >
              Creează workspace
            </button>
            <button
              id="workspaceInviteBtn"
              type="button"
              class="rounded-xl border border-pink-200 bg-white/70 px-4 py-2 text-sm font-semibold text-pink-600 transition hover:bg-white"
            >
              Invită membru
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col items-start gap-4 md:items-end">
      <p
        id="heroTodayDate"
        class="mt-1 text-xl uppercase tracking-[0.35em] text-pink-700/80"
      >
        Astăzi
      </p>
    </div>
  </div>
</section>
